<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet Bot - New Tweet</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <span class="title">Tweet Bot AI</span>
      <button id="gear-btn" class="gear-btn" title="Quick settings">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
          <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.902 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291a1.873 1.873 0 0 0-1.116-2.693l-.318-.094c-.835-.246-.835-1.428 0-1.674l.319-.094a1.873 1.873 0 0 0 1.115-2.693l-.16-.291c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.116l.094-.318z"/>
        </svg>
      </button>
      <div class="step-indicator">
        <span class="step-dot active" data-step="1"></span>
        <span class="step-dot" data-step="2"></span>
        <span class="step-dot" data-step="3"></span>
      </div>
      <span id="cost-badge" class="cost-badge" title="Estimated total cost">$0.00</span>
    </header>

    <div id="quick-settings" class="quick-settings">
      <div class="quick-setting-row">
        <label for="quick-model">Model</label>
        <select id="quick-model">
          <option value="anthropic/claude-haiku-4-5">Haiku 4.5</option>
          <option value="anthropic/claude-sonnet-4-5">Sonnet 4.5</option>
          <option value="anthropic/claude-opus-4-6">Opus 4.6</option>
        </select>
      </div>
      <div class="quick-setting-row">
        <label for="quick-tone">Tone</label>
        <select id="quick-tone">
          <option value="witty">Witty</option>
          <option value="professional">Professional</option>
          <option value="casual">Casual</option>
          <option value="provocative">Provocative</option>
          <option value="informative">Informative</option>
        </select>
      </div>
      <div class="quick-settings-footer">
        <a href="#" id="all-settings-link" class="settings-link">All Settings</a>
        <span id="quick-tokens" class="quick-tokens">0 in / 0 out</span>
      </div>
    </div>

    <!-- Step 1: Topic -->
    <section id="step-1" class="step active">
      <h2>What should the tweet be about?</h2>
      <textarea id="topic-input" placeholder="e.g. Why most startups fail at hiring..." rows="3"></textarea>
      <label class="thread-toggle">
        <input type="checkbox" id="thread-checkbox" />
        <span>Generate as thread (3-5 tweets)</span>
      </label>
      <button id="btn-next" class="btn-primary" disabled>Next</button>
    </section>

    <!-- Step 2: Clarifying Questions -->
    <section id="step-2" class="step">
      <div id="questions-loading" class="loading">
        <div class="spinner"></div>
        <span>Generating questions...</span>
      </div>
      <div id="questions-container"></div>
      <div id="questions-actions" style="display:none">
        <button id="btn-back-1" class="btn-secondary">Back</button>
        <button id="btn-generate" class="btn-primary">Generate</button>
      </div>
    </section>

    <!-- Step 3: Results -->
    <section id="step-3" class="step">
      <div id="results-loading" class="loading">
        <div class="spinner"></div>
        <span>Generating suggestions...</span>
      </div>
      <div id="results-streaming"></div>
      <div id="results-container"></div>
      <div id="results-refinements" style="display:none">
        <div class="refine-buttons">
          <button class="refine-btn" data-tone="professional">Professional</button>
          <button class="refine-btn" data-tone="shorter">Shorter</button>
          <button class="refine-btn" data-tone="provocative">Provocative</button>
          <button class="refine-btn" data-tone="funnier">Funnier</button>
        </div>
        <div class="custom-refine">
          <input type="text" id="refine-input" placeholder="Custom direction..." />
          <button id="refine-submit" class="btn-small">Go</button>
        </div>
        <button id="btn-regenerate" class="btn-secondary full-width">Regenerate</button>
        <button id="btn-back-2" class="btn-secondary full-width">Back</button>
      </div>
      <div id="results-error" class="error" style="display:none"></div>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
